<template>
    <lightning-card title="Contact Form">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" name="firstName" value={firstName} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Last Name" name="lastName" value={lastName} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Email" name="email" type="email" value={email} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Phone" name="phone" type="tel" value={phone} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Title" name="title" value={title} onchange={handleInputChange}></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
